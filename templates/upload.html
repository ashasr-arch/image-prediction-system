{% extends "base.html" %}

{% block content %}
<h2>Upload Image</h2>
<form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <label for="image">Select Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <button type="submit">Upload</button>
</form>
{% endblock %}
